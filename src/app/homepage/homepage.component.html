<app-header (searchTermEmitter)="aplySearch($event)"></app-header>
<div class="container">
  <div class="row">
    <app-user-card
      class="col"
      *ngFor="let user of users | customFilter: searchText"
      [user]="user"
      (dataEmiter)="userDataModal = $event"
    ></app-user-card>
  </div>
</div>
<app-use-modal
  [userData]="userDataModal"
  (deletedUser)="onDeletedUser($event)"
></app-use-modal>
<app-add-user-modal (newUserAdded)="onNewUserAdded()"></app-add-user-modal>
