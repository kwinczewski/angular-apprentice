<div *ngIf="modalVisible" class="modal-overlay">
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New User</h5>
        </div>
        <ng-container>
          <div class="modal-body">
            <form
              (ngSubmit)="submitNewUser()"
              [formGroup]="addUserForm"
              class="pe-5"
            >
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="name"
                  >Name</label
                >
                <div class="col-sm-10">
                  <input
                    formControlName="name"
                    class="form-control form-control-sm"
                    type="text"
                    name="name"
                    aria-label="Name"
                    title="Name"
                    [ngClass]="{
                      'is-invalid':
                        addUserForm.get('name')?.errors &&
                        addUserForm.get('name')?.touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="addUserForm.get('name')?.hasError('required')"
                  >
                    field is invalid
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="surname"
                  >Surname</label
                >
                <div class="col-sm-10">
                  <input
                    [formControlName]="'surname'"
                    class="form-control form-control-sm"
                    type="text"
                    name="surname"
                    aria-label="Surname"
                    title="Surname"
                    [ngClass]="{
                      'is-invalid':
                        addUserForm.get('surname')?.errors &&
                        addUserForm.get('surname')?.touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="addUserForm.get('surname')?.hasError('required')"
                  >
                    field is invalid
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="department"
                  >Department</label
                >
                <div class="col-sm-10">
                  <input
                    [formControlName]="'department'"
                    class="form-control form-control-sm"
                    type="text"
                    name="department"
                    aria-label="Department"
                    title="Department"
                    [ngClass]="{
                      'is-invalid':
                        addUserForm.get('department')?.errors &&
                        addUserForm.get('department')?.touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="addUserForm.get('department')?.hasError('required')"
                  >
                    field is invalid
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="email"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    [formControlName]="'email'"
                    class="form-control form-control-sm"
                    type="email"
                    name="email"
                    aria-label="Email"
                    title="Email"
                    [ngClass]="{
                      'is-invalid':
                        addUserForm.get('email')?.errors &&
                        addUserForm.get('email')?.touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="addUserForm.get('email')?.hasError('required')"
                  >
                    field is invalid
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="salary"
                  >Salary</label
                >
                <div class="col-sm-10">
                  <input
                    [formControlName]="'salary'"
                    class="form-control form-control-sm"
                    type="text"
                    name="salary"
                    aria-label="Salary"
                    title="Salary"
                    [ngClass]="{
                      'is-invalid':
                        addUserForm.get('salary')?.errors &&
                        addUserForm.get('salary')?.touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="addUserForm.get('salary')?.hasError('required')"
                  >
                    field is invalid
                  </div>
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="startdate"
                  >Start Date</label
                >
                <div class="col-sm-10">
                  <input
                    [formControlName]="'startDate'"
                    class="form-control form-control-sm"
                    type="text"
                    name="startdate"
                    aria-label="Start Date"
                    title="Start Date"
                    [ngClass]="{
                      'is-invalid':
                        addUserForm.get('startDate')?.errors &&
                        addUserForm.get('startDate')?.touched
                    }"
                  />
                  <div
                    class="invalid-feedback"
                    *ngIf="addUserForm.get('startDate')?.hasError('required')"
                  >
                    field is invalid
                  </div>
                </div>
              </div>
            </form>
          </div>
        </ng-container>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-cus shadow"
            (click)="submitNewUser()"
            [disabled]="
              addUserForm.get('name')?.invalid &&
              addUserForm.get('surname')?.invalid &&
              addUserForm.get('department')?.invalid &&
              addUserForm.get('startDate')?.invalid &&
              addUserForm.get('email')?.invalid &&
              addUserForm.get('salary')?.invalid
            "
          >
            Add User
          </button>
          <button
            type="button"
            class="btn btn-secondary shadow"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
