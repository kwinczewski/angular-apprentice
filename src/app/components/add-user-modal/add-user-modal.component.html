<div *ngIf="modalVisible" class="modal-overlay">
  <div class="modal" tabindex="-1" role="dialog" style="display: block">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New User</h5>
        </div>
        <ng-container>
          <div class="modal-body">
            <form
              (ngSubmit)="submitNewUser()"
              [formGroup]="addUserForm"
              class="pe-5"
            >
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="name"
                  >Name</label
                >
                <div class="col-sm-10">
                  <input
                    [formControlName]="'name'"
                    class="form-control form-control-sm"
                    type="text"
                    name="name"
                    aria-label="Name"
                    title="Name"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="surname"
                  >Surname</label
                >
                <div class="col-sm-10">
                  <input
                    formGroupName="(surname)"
                    class="form-control form-control-sm"
                    type="text"
                    name="surname"
                    aria-label="Surname"
                    title="Surname"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="department"
                  >Department</label
                >
                <div class="col-sm-10">
                  <input
                    formGroupName="(department)"
                    class="form-control form-control-sm"
                    type="text"
                    name="department"
                    aria-label="Department"
                    title="Department"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="email"
                  >Email</label
                >
                <div class="col-sm-10">
                  <input
                    formGroupName="(email)"
                    class="form-control form-control-sm"
                    type="email"
                    name="email"
                    aria-label="Email"
                    title="Email"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="salary"
                  >Salary</label
                >
                <div class="col-sm-10">
                  <input
                    formGroupName="(salary)"
                    class="form-control form-control-sm"
                    type="text"
                    name="salary"
                    aria-label="Salary"
                    title="Salary"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label
                  class="col-sm-2 col-form-label col-form-label-sm"
                  for="startdate"
                  >Start Date</label
                >
                <div class="col-sm-10">
                  <input
                    formGroupName="(startDate)"
                    class="form-control form-control-sm"
                    type="text"
                    name="startdate"
                    aria-label="Start Date"
                    title="Start Date"
                  />
                </div>
              </div>
            </form>
          </div>
        </ng-container>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-cus shadow"
            (click)="submitNewUser()"
          >
            Add User
          </button>
          <button
            type="button"
            class="btn btn-secondary shadow"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
